buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'nu.studer:gradle-jooq-plugin:1.0.5'
        classpath 'com.h2database:h2:1.4.187'
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
        classpath 'pl.codelabs:gradle-flyway-jooq-plugin:1.1.0'
    }
    configurations.classpath {
        resolutionStrategy {
            forcedModules = [
                    "org.jooq:jooq:3.6.2",
                    "org.jooq:jooq-meta:3.6.2",
                    "org.jooq:jooq-codegen:3.6.2"
            ]
        }
    }
}

apply plugin: 'org.flywaydb.flyway'
apply plugin: 'nu.studer.jooq'
apply plugin: 'pl.codelabs.flywayJooq'

flyway {
    url = 'jdbc:h2:file:../library'
    user = 'sa'
}

jooq {
    library(sourceSets.main) {
        jdbc {
            driver = 'org.h2.Driver'
            url = 'jdbc:h2:file:../library'
            user = 'sa'
            password = ''
        }
        generator {
            name = 'org.jooq.util.DefaultGenerator'
            database {
                name = 'org.jooq.util.h2.H2Database'
                inputSchema = ''
                includes = '.*'
                excludes = ''
            }
            target {
                packageName = 'kuvaldis.play.jooq.generated'
                directory = 'src/generated/jooq'
            }
        }
    }
}

dependencies {
    compile 'com.h2database:h2:1.4.187'
    compile "org.jooq:jooq:3.6.2"
    compile "org.jooq:jooq-meta:3.6.2"
    compile "org.jooq:jooq-codegen:3.6.2"
}