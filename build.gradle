buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

allprojects {
    version = '1.0'

    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_1_8

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}