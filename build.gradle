buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

allprojects {
    version = '1.0'
    apply plugin: 'java'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}